<!-- Creating a timer -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="timerPomodoro" content="timerPomodoro try">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" type="text/css" href="mystyles.css">
        <link rel="stylesheet" type="text/css" href="reset.css">
    </head>
    <body>
        <header>
            
        </header>
        <main>
            <!-- Starting our grid, 4 columns wide, 3 rows high -->
            <div class="container">
                <div id="title">Pomodoro Timer</div>
                <div id="left"></div>
                <div id="play" class="item">PLAY</div>
                <div id="addMinutes" class="item">+</div>
                <div id="addSeconds" class="item">+</div>
                <div id="minutes" class="number">25</div>
                <div id="seconds" class="number">00</div>
                <div id="decreaseMinutes" class="item">-</div>
                <div id="decreaseSeconds" class="item">-</div>
                <div id="stoppersContainer">
                    <div id="pause" class="item">PAUSE</div>
                    <div id="stop" class="item">STOP</div>
                </div>
                <div id="right"></div>
                <div id="bottom"></div>
            </div>
        </main>
        <footer></footer>
        <script src="myscript.js"></script>
    </body>
</html>
